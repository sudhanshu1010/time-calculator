<div class="auth-container">
  <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div *ngIf="!isLoginMode">
      <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required />
      <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required />
    </div>
    
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

    <button type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
  </form>

  <p class="toggle" (click)="toggleMode()">
    {{ isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login" }}
  </p>

  <p  *ngIf="message" class="message message-box" [class.error]="message.includes('Error')" class="message">{{ message }}</p>
</div>
