<div class="time-calculator">
  <h2>Time Calculator</h2>

  <div *ngFor="let day of workWeek; let i = index" 
       class="day-row"
       [ngClass]="{ 'highlight': i === currentDayIndex }">

    <span class="day-label">{{ day.dayName }}</span>

    <input type="time" [(ngModel)]="day.checkIn" (change)="calculateAll()" />
    <input type="time" [(ngModel)]="day.checkOut" (change)="calculateAll()" />

    <span class="time-output">{{ day.totalMinutes }} mins</span>
  </div>

  <div class="weekly-total">
    Weekly Total: <strong>{{ weeklyTotal }} mins</strong>
  </div>

  <button (click)="clearStorage()">Clear Storage</button>
</div>
