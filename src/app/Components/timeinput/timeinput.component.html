<div class="time-calculator">
  <h2>Weekly Time Calculator</h2>
  
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Balance (mins)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let day of days; let i = index">
        <td>Day {{ i + 1 }}</td>
        <td>
          <input type="time" [(ngModel)]="day.checkIn" (change)="calculateAll()">
        </td>
        <td>
          <input type="time" [(ngModel)]="day.checkOut" (change)="calculateAll()">
        </td>
        <td [ngClass]="{'positive': day.balance > 0, 'negative': day.balance < 0}">
          {{ day.balance }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    <strong>Total Weekly Balance:</strong> 
    <span [ngClass]="{'positive': totalBalance > 0, 'negative': totalBalance < 0}">
      {{ totalBalance }} minutes
    </span>
  </div>

  <button (click)="reset()">Reset</button>
</div>
